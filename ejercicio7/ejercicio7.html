<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <button onclick="getRandomColor()" id="submit" type="submit">enviar</button>
<script>
     function ColorCode() {
      var makingColorCode = '0123456789ABCDEF';
      var finalCode = '#';
      for (var counter = 0; counter < 6; counter++) {
         finalCode =finalCode+ makingColorCode[Math.floor(Math.random() * 16)];
      }
      return finalCode;
   }
    function getRandomColor() {
        $("#submit").css("background", ColorCode());
    }
</script>
</body>
